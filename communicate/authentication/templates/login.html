{% extends "layout.html" %} {% block content %}
<main class="w-screen flex flex-col overflow-x-hidden overflow-y-auto">
  <h1
    class="p-4 flex justify-end w-full text-xl/6 font-semibold text-green-950"
  >
    Login
  </h1>
  <section
    class="w-screen flex flex-col items-center overflow-hidden overflow-y-auto p-4 gap-4"
  >
    <form class="flex flex-col w-[24rem] gap-4 p-4 glass" method="post">
      <div class="flex flex-col gap-4 relative">


        {% csrf_token %} 
        {% for field in form %} 
        {% if field.label != 'Cover image' %}
        <fieldset class="flex flex-col gap-2 relative">
          <label class="text-lg/6 text-green-950" for="{{ field.id_for_label }}"
            >{{field.label}}</label
          >
          <span
            class="border-green-300 border-2 bg-green-50 rounded-lg p-2 text-sm/6 flex flex-col w-full max-w-full"
          >
            {{field}}</span
          >
        </fieldset>
        {% else %}
        <fieldset class="flex flex-col gap-2 relative">
          <label class="text-lg/6" for="{{ field.id_for_label }}"
            >{{field.label}}</label
          >
          <span
            class="text-sm/6 border-2 rounded-lg p-4 gap-4 bg-green-50 border-green-300 flex flex-col w-full max-w-full"
          >
            {{field}}</span
          >
        </fieldset>
        {% endif %} 
        {% endfor %}
      </div>
      <button
        class="btn btn-outline bg-green-200 hover:bg-green-300 border-green-300 text-green-900"
        type="submit"
      >
        Submit
      </button>
    </form>
    {% if form.errors %}
      <div class="flex flex-col gap-4 relative">
        {{form.errors}}
      </div>
    {% else %}
    <p></p>
    {% endif %}
    <a
      class="btn btn-outline border-none hover:bg-green-400 text-sm/6"
      href="{% url 'authentication:signup' %}"
      >New user <span class="bg-green-400 p-2">Sign up</span></a
    >
  </section>
</main>
{% endblock %}
